<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Read List </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let read of readList">
      <ion-thumbnail slot="start">
        <img [src]="read.img" alt="">
      </ion-thumbnail>
      <ion-label>
        <h3>{{ read.title }}</h3>
        <p>{{ read.description }}</p>
        <p>{{ read.date| date }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
