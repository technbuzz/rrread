<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Read List </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" lines="none">
  @defer {
    <app-book-list />
  } @loading(minimum 1s) {

    <app-loading-book></app-loading-book>

  }
    

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="../create/new">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
